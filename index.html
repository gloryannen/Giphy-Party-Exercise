<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="mt-3 pb-3">
  <div class="bg-secondary border border-warning text-white container text-center rounded">
    <h1 class="display-4">GIPHY GENERATOR</h1>

      <form id="search-form" class="text center align-middle mb-3 pb-3" method="get">

      <div class="row justify-content-md-center">
        <div class="input-group col">
          <input type="search" name="searchTerm" id="search-input" placeholder="Enter term to search or leave empty for random GIF" class="form-control" required>
            <div class="input-group-append">
              <button type="submit" id="search-img" class="btn btn-success btn-block">Search Giphy</button>
            </div>
        </div>
        <div class="col">
          <button id="remove-imgs" type="button" class="btn btn-danger btn-block">Clear ALL</button>
        </div>
      </div> 
      </form>
  </div>
    <div class="gif-container container mt-3"></div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>

</html>
